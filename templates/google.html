<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </meta>
  <title>RK</title>
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
  
  
</head>

<body>
  <div id="navbar">
    <h1> {{ title }} </h1>
  </div>
  <div class="container">

    {% if update_todo %}

    <form action="{{ url_for('.update',id=update_todo.id) }}" class="form-group mt-4 form-inline" method="POST">
      <input type="text" name="task" placeholder="Enter any task....." class="form-control form-control-sm m-2" value="{{ update_todo.task }} (UPDATED)" required>
      <button class="btn btn-sm btn-primary" type="submit">update</button>
    </form>

    {% else %}

    <form action="{{ url_for('.add') }}" class="form-group mt-4 form-inline" method="POST">
      <input type="text" name="task" placeholder="Enter any task....." class="form-control form-control-sm m-2" required>
      <button class="btn btn-sm btn-primary" type="submit">Add Task</button>
    </form>
    {% endif %}
  </div>
</body>

<div class="container">
  <table class="table d.flex justify.content.center">
    <tr>
      <th>
        ID
      </th>
      <th>
        TASK
      </th>
      <th>
        DATE & TIME
      </th>
      <th>
        ACTION
      </th>
    </tr>
    {% for todo in todos %}
    <tr>
      <td>
        {{ todo.id }}
      </td>
      <td>
        {{ todo.task }}
      </td>
      <td>
        {{ todo.date }}
      </td>
      <td>
        <a class="btn btn-success mr-2" href="{{ url_for('.update',id=todo.id) }}">UPDATE</a>
        <a class="btn btn-danger ml-2" href="{{ url_for('.delete',id=todo.id) }}">DELETE</a>
      </td>
    </tr>
    {% endfor %}
    
  </table>
</div>
</html>
